<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/93af04f6a5.js" crossorigin="anonymous"></script>
    <title>To do List</title>
</head>

<body>
    <section class="main-container">
        <div class="heading">
            <h2>Today's To do</h2>
            <i class="fa-solid fa-arrows-rotate reset"></i>
        </div>
        <div class="text-input">
            <input type="text" id="input" placeholder="Add to your list">
            <i class="fa-regular fa-greater-than return"></i>
        </div>
        <section class="tasks-section"></section>
        <div class="tasks"></div>
        <footer>
            <div class="footer">
                <button class="btn">Clear all completed</button>
            </div>

        </footer>

    </section>
</body>

</html>
